<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/swiper.min.css">
    <style>
        body {
            background: 50% 50% url('img/bg.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        
        .form-area {
            max-width: 400px;
            background-color: rgba(255, 255, 255, .95);
            padding: 20px;
            align-self: center;
            margin: 0 15px;
        }
        
        .block {
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            align-self: center;
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        // 檢查登入狀態
        function statusChangeCallback(response) {
            console.log('statusChangeCallback');
            console.log(response);
            // The response object is returned with a status field that lets the
            // app know the current login status of the person.
            // Full docs on the response object can be found in the documentation
            // for FB.getLoginStatus().
            if (response.status === 'connected') {
                // Logged into your app and Facebook.
                testAPI();
            } else {
                // The person is not logged into your app or we are unable to tell.
                document.getElementById('status').innerHTML = 'Please log ' +
                    'into this app.';
            }
        }
        // This function is called when someone finishes with the Login
        // Button.  See the onlogin handler attached to it in the sample
        // code below.
        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        }
        // fbinit
        window.fbAsyncInit = function() {
            FB.init({
                appId: '256834864809662',
                xfbml: true,
                version: 'v2.10'
            });
            FB.AppEvents.logPageView();
        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/zh_TW/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        // fb登入
        FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
        });

        function testAPI() {
            console.log('Welcome!  Fetching your information.... ');
            FB.api('/me', function(response) {
                console.log('Successful login for: ' + response.name);
                document.querySelector('.form-area').classList.remove("d-none");
                document.querySelector('.block').classList.add('d-none');
                document.querySelector('#validationCustom01').value = response.name;
                document.querySelector('#validationCustom03').value = response.phone;
                document.querySelector('#validationCustom04').value = response.mail;
            });
        }
    </script>
    <div class="block rounded">
        <h3 class="mb-3">登入後繼續參加活動</h3>
        <fb:login-button scope="public_profile,email" onlogin="checkLoginState();" class="fb-loginbtn mx-auto">請先登入並繼續
        </fb:login-button>
    </div>

    <div class="form-area rounded border d-none">
        <div class="container">
            <div class="row">
                <form class="container" id="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="validationCustom01">姓名</label>
                            <input type="text" class="form-control" id="validationCustom01" placeholder="姓名" value="" required>
                            <div class="invalid-feedback">
                                請輸入姓名
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="validationCustom02">暱稱</label>
                            <input type="text" class="form-control" id="validationCustom02" placeholder="您的暱稱" value="" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="validationCustom03">電話</label>
                            <input type="tel" class="form-control" id="validationCustom03" placeholder="電話" required>
                            <div class="invalid-feedback">
                                請輸入電話
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="validationCustom04">E-Mail</label>
                            <input type="mail" class="form-control" id="validationCustom04" placeholder="Email" required>
                            <div class="invalid-feedback">
                                請輸入電子信箱
                            </div>
                        </div>

                    </div>

                    <button class="btn btn-primary mx-auto d-block px-5" type="submit">送出並打卡</button>

                </form>

            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="js/swiper.jquery.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <!-- jQuery JS 3.1.0 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            "use strict";
            window.addEventListener("load", function() {
                var form = document.getElementById("needs-validation");
                form.addEventListener("submit", function(event) {
                    if (form.checkValidity() == false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add("was-validated");
                }, false);
            }, false);
        }());
    </script>
</body>

</html>
